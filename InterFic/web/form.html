<!DOCTYPE html>
<html lang="en">
<head>
    <title>form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Interactive Fiction Hub</a>
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="sample.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="form.html">Create</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Reviews</a>
        </li>
    </ul>
</nav>
<div class="jumbotron">
    <h4>Welcome to the game redactor!</h4>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
            <h4 class="d-flex justify-content-between align-items-center mb-3">Paragraphs</h4>
            <ul  id="paragraphs" class="list-group mb-3">
                <li class="list-group-item d-flex justify-content-between lh-condensed">Start Paragraph</li>
            </ul>
        </div>
        <div class="col-md-8 order-md-1">
            <h4 class="mb-3">Redactor</h4>
            <form action="/Servlet">
                <div class="form-group">
                    <input type="text" class="form-control" id="par_name" placeholder="Paragraph name">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="6" id="par_descript" placeholder="Description"></textarea>
                </div>
                <h4>Transitions</h4>
                <div id="transContainer" class="form-group">
                    <div id="transitions">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <input type="text" class="form-control" placeholder="Transition description">
                            </div>
                            <div class="col-md-6 mb-3 input-group">
                                <input type="text" id="destination" class="form-control" placeholder="Destination paragraph">
                                <div class="input-group-append">
                                    <button class="btn btn-danger" type="button" id="delAction">
                                        <i class="fa fa-trash" area-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button id="addAction" type="button" class="btn btn-outline-success">
                        <i class="fa fa-plus" aria-hidden="true"></i> New action
                    </button>
                </div>
                <button id="submitBtn" type="button" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</div>
<br>
</body>
    <script src="script.js"></script>
</html>
